<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="/static/css/pomodoro.css">
</head>
<body>
    <h1>Pomodoro Timer</h1>

    <div class="Pomodoro-Timer">
        <div class="timer-container">
            <div id="timer">30:00</div>
            <button id="startBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="reminder-container">
            <label for="reminderCheckbox">Enable 2-minute reminders:</label>
            <input type="checkbox" id="reminderCheckbox">
        </div>
    </div>

    <script src="/static/js/pomodoro.js"></script>
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>
</body>
</html>
